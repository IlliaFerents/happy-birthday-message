<!DOCTYPE html>
<html lang="uk">
<head>

    <style>
        body {

            height: 100vh;

            margin-bottom: 20px;
        }

        #submessage {
            font-size: 2.5vw;
            color: #333;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            #message {
                font-size: 7vw;
            }
            #submessage {
                font-size: 4vw;
            }
        }
    </style>
</head>
