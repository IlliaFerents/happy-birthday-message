<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Birthday Surprise</title>
    <style>
        body {

            height: 100vh;
            background-color: #ffe0e9;
            font-family: 'Courier New', monospace;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        #message {
            font-size: min(6vw, 28px); /* Responsive font size */
            font-weight: bold;
            color: #d63384;
            white-space: pre-line; /* Allows line breaks */
            overflow: hidden;
            border-right: 3px solid #d63384;
            padding-right: 5px;
            max-width: 90%;
            line-height: 1.5;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @media (max-width: 600px) {
            #message {
                font-size: min(8vw, 24px);
            }
        }
    </style>
</head>
<body>

</body>
