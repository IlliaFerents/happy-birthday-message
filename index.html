<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3e5f5;
      font-family: 'Courier New', monospace;
      margin: 0;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    #message {
      font-size: min(6vw, 28px);
      font-weight: bold;
      color: #6a1b9a;
      white-space: pre-line;
      overflow: hidden;
      border-right: 3px solid #6a1b9a;
      padding-right: 5px;
      max-width: 90%;
      line-height: 1.5;
      animation: blink 0.8s infinite;
      z-index: 2;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media (max-width: 600px) {
      #message {
        font-size: min(8vw, 24px);
      }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 55px;
      background-color: #ff80ab;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
      z-index: 1;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #555;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <!-- Balloon instances -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 2s; background-color: #ba68c8;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 4s; background-color: #f06292;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 6s; background-color: #ce93d8;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 8s; background-color: #ab47bc;"></div>

  <script>
    const text = "–í—ñ—Ç–∞—é –∑ –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –í–µ—Ä–æ–Ω—ñ–∫–∞ü•≥\n\n–ë–∞–∂–∞—é –∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—è –≤—Å—ñ—Ö –Ω–∞–π–∑–∞–ø–æ–≤—ñ—Ç–Ω—ñ—à–∏—Ö –º—Ä—ñ–π —ñ –±–∞–∂–∞–Ω—å, –ø—Ä–æ —è–∫—ñ –∑–Ω–∞—î—à —Ç—ñ–ª—å–∫–∏ —Ç–∏.\n\n–í —Ç–µ–±–µ –≤—Å–µ –≤–∏–π–¥–µüòâ";
    let index = 0;
    function typeEffect() {
      if (index < text.length) {
        document.getElementById("message").textContent += text[index];
        index++;
        setTimeout(typeEffect, 50);
      } else {
        document.getElementById("message").style.borderRight = "none";
      }
    }
    setTimeout(typeEffect, 500);
  </script>
</body>
</html>
