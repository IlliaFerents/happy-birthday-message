<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5;
            font-family: 'Courier New', monospace;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        #message {
            font-size: min(6vw, 28px);
            font-weight: bold;
            color: #6a1b9a;
            white-space: pre-line;
            overflow: hidden;
            border-right: 3px solid #d63384;
            padding-right: 5px;
            max-width: 90%;
            line-height: 1.5;
            animation: blink 0.8s infinite;
            z-index: 1;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @media (max-width: 600px) {
            #message {
                font-size: min(8vw, 24px);
            }
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 2.5rem;
            animation: floatUp 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const text = "–í—ñ—Ç–∞—é –∑ –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –í–µ—Ä–æ–Ω—ñ–∫–∞ü•≥\n\n–ë–∞–∂–∞—é –∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—è –≤—Å—ñ—Ö –Ω–∞–π–∑–∞–ø–æ–≤—ñ—Ç–Ω—ñ—à–∏—Ö –º—Ä—ñ–π —ñ –±–∞–∂–∞–Ω—å, –ø—Ä–æ —è–∫—ñ –∑–Ω–∞—î—à —Ç—ñ–ª—å–∫–∏ —Ç–∏.\n\n–í —Ç–µ–±–µ –≤—Å–µ –≤–∏–π–¥–µüòâ";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("message").textContent += text[index];
                index++;
                setTimeout(typeEffect, 50);
            } else {
                document.getElementById("message").style.borderRight = "none";
            }
        }
        setTimeout(typeEffect, 500);

        // Create floating balloons
        const colors = ['üéà','üéâ','üéÇ'];
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (8 + Math.random() * 4) + 's';
            balloon.style.fontSize = (1.5 + Math.random()) + 'rem';
            document.body.appendChild(balloon);

            // Remove after animation
            setTimeout(() => {
                balloon.remove();
            }, 12000);
        }

        setInterval(createBalloon, 800); // spawn rate
    </script>
</body>
</html>
